<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Travel reservation form</h1>
        <p>
            <strong>* denotes mandotory</strong>
        </p>
    </header>
    <main>
        <form action="">
            <label for="">Full name*:</label><br>
            <input type="text" placeholder="FirstName LastName" size="18"><br>
            <label for="">Email address*:</label>
            <input type="text" size="50"><br>
            <label for="tours">Select Tour Package* :</label>
            <select id="tours">
                <option value="Goa">Goa</option>
                <option value="Abc">Abc</option>
                <option value="Def">Def</option>
                <option value="Ghj">Ghj</option>
            </select>
            <br>
            <label for="">Arrival date*:</label>
            <input type="date" placeholder="m/d/y"><br>
            <label for="">Number of persons*:</label>
            <input type="number"><br>
            <label for="">What would you want to avail?*</label><br>
            <label for="Boarding">Boarding</label>
            <input id="Boarding" type="checkbox"><br>
            <label for="Fooding">Fooding</label>
            <input id="Fooding" type="checkbox"><br>
            <label for="Sight">Sight seeing</label>
            <input id="Sight" type="checkbox"><br>
            <label for="">Discount Coupon code</label><br>
            <input type="text"><br>
            <label for="">Terms and conditions</label><br>
            <input id="agree" type="radio" name="check">
            <label for="agree">I agree</label>
            <input id="disagree" type="radio" name="check">
            <label for="disagree">I disagree</label><br>
            <button>Complete reservation</button>
        </form>
    </main>
</body>
</html>
